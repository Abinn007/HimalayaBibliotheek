<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boek toevoegen</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/boek_toevoegen.css}">

</head>
<body>
<div style="text-align: center;">
    <h1> Himalaya Bibliotheek</h1>

<form class=form th:action="@{/opslaan_boek}" method="post" th:object="${boek}"><br>
    <h2> Boek toevoegen</h2>
    <label>Title</label><br>
    <label>
        <input required th:field="*{title}">
    </label><br>
    <label>ISBN</label><br>
    <label>
        <input required th:field="*{isbn}">
    </label><br>
        <label>Autors</label><div style="font-size: 12px; color: black">(select multiple met ctrl)</div>
    <div th:if="${autors_lijst != null and not #lists.isEmpty(autors_lijst)}">
        <label>
            <select style="width: 220px; padding: 15px; margin: 5px 0 -5px 0; display: inline-block;
            border: none; background: #f1f1f1; font-size: 14px;" th:field ="*{autors}" size="2" multiple="multiple">
                <option th:each="dropDownItem : ${#lists.sort(autors_lijst)}"
                        th:value="${dropDownItem.autor_id}"
                        th:text="${dropDownItem.naam}"></option>
            </select>
        </label>
    </div>
    <div style="font-size: 14px;color: red">
        <span th:text="${error}"></span>
    </div>

    <div class="button_position">
        <button formaction="/toevoegen_autor" class="button" style="background-color: darkgrey" name="submit" value="Inloggen" type="submit">Nieuw Autor</button><br>
        <button class="button" style="background-color: tomato" name="terug" type="button" onclick="history.back()">Annuleren</button>
        <button class="button" style="background-color: #28a745" name="submit" value="Inloggen" type="submit">Opslaan</button>
    </div>
</form><br>
<!--    <form th:action="@{/toevoegen_autor}">-->
<!--        <button class="button" style="background-color: darkgrey" name="submit" value="Inloggen" type="submit">Nieuw Autor</button>-->
<!--    </form>-->


</div>


</body>
</html>
